<script>
    var number = parseInt(prompt('Введите 3-х значное число: '));
    function getResult (num) {  
        let numbers = {};
        for (var i = 0; i < 3; i++) {
            if (!numbers.o) {
                numbers.o = num % 10;
            } else if (!numbers.t) {
                numbers.t = num % 10;
            } else {
                numbers.h = num % 10;
            }
            num = Math.floor(num / 10);
        }
        return numbers;
    }
    console.log(getResult(number))
</script>
