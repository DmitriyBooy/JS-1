<script>
    var number = parseInt(prompt('Введите 3-х значное число: '));
    function getResult (num) {  
        let numbers = {};        
            for (var i = 0; i < 3; i++) {
                if (!numbers.ones) {
                    numbers.ones = num % 10;
                } else if (!numbers.tens) {
                    numbers.tens = num % 10;
                } else {
                    numbers.handreds = num % 10;
                }
                num = Math.floor(num / 10);
            }
            return numbers;        
        }

    if (number <= 999 && number >= 100){
        console.log(getResult(number))
    } else {
        console.log(number = {})
    }
</script>
