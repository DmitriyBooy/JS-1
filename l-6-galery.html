<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var body = document.querySelector('body');
        var conteiner = document.createElement('div');
        var pictures = [
            '<img style="width: 1000px" src="img1.jpg" alt="photo">',
            '<img style="width: 1000px" src="img2.jpg" alt="photo">',
            '<img style="width: 1000px" src="img3.jpg" alt="photo">',
        ]
        var picturesNumber = 0;
        conteiner.style.cssText =`
        display: flex;
        align-items: center;
        `
        var picture = document.createElement('div');
        picture.className = 'pic'
        var buttonNext = document.createElement('button');
        buttonNext.style.cssText = `
        margin-left: 25px;
        height: 50px;
        width: 50px;
        `
        var buttonBack = document.createElement('button');
        buttonBack.style.cssText = `
        margin-right: 25px;
        height: 50px;
        width: 50px;
        `
        body.append(conteiner);
        conteiner.append(picture);
        conteiner.prepend(buttonBack);
        conteiner.append(buttonNext);

        picture.innerHTML = pictures[picturesNumber];
        buttonNext.onclick = function() {
            let chengePic = document.querySelector('.pic');
            if (picturesNumber == (pictures.length - 1)) {
                picturesNumber = 0;
            } else {
                picturesNumber++;
            }
            chengePic.innerHTML = pictures[picturesNumber];
        }

        buttonBack.onclick = function() {
            if (picturesNumber == 0) {
                picturesNumber = 2;
            } else {
                picturesNumber--;
            }
            let chengePic = document.querySelector('.pic');
            chengePic.innerHTML = pictures[picturesNumber];
        }
    </script>
</body>
</html>
