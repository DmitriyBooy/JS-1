<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Document</title>
    </head>
    <body>
        <script>
            var body = document.querySelector('body');

            var cartCalculate = function() {
            var cartResult = 0;
                for (const property in cart) {
                    cartResult += cart[property].price * cart[property].amount;
                    cartPrice.innerHTML = '<p style="font-size: 24px; ">Общая стоимость корзины: '+cartResult+'</p>';
                    console.log(cartPrice);
                }
            }

            // Корзина
            var cart = {};
            var divCart = document.createElement('div');
            divCart.className = 'cart';
            body.append(divCart);
            var cartTitle = document.createElement('p');
            divCart.append(cartTitle);
            cartTitle.append('Корзина:');
            var cartItems = document.createElement('div');
            cartItems.className = 'cart-items';
            divCart.append(cartItems);
            var cartEmpty = document.createElement('div');
            cartEmpty.className = 'cart-empty';
            cartEmpty.innerHTML = '<p>Корзина пуста</p>';
            var cartPrice = document.createElement('p');
            divCart.appendChild(cartPrice);
            cartItems.append(cartEmpty);
        
            // Каталог
            var divKatalog = document.createElement('div');
            divKatalog.className = 'katalog';
            body.append(divKatalog);
            
            var products = {
                id1: {
                    name: 'product1',
                    price: 2000,
                },
                id2: {
                    name: 'product2',
                    price: 799,
                },
                id3: {
                    name: 'product3',
                    price: 250,
                }
            }

            
            for (const property in products) {
                let katalogItem = document.createElement('div');
                katalogItem.className = 'katalog-item katalog-item_'+property;
                let katalogItemName = document.createElement('p');
                katalogItemName.className = 'katalog-item-name katalog-item-name_'+property;
                let katalogItemPrice = document.createElement('p');
                katalogItemPrice.className = 'katalog-item-price katalog-item-price_'+property;
                let katalogItemAddButton = document.createElement('button');
                katalogItemAddButton.className = 'katalog-item-button katalog-item-button_'+property;
                katalogItemAddButton.append('Купить');
                katalogItemAddButton.onclick = function() {
                    let getCartEmpty = document.querySelector('.cart-empty');
                    if (getCartEmpty) {
                        getCartEmpty.remove();
                    }                    
                    if (cart[property]) {
                        cart[property].amount++;
                        let changeAmount = document.querySelector('.cart-item-amount_'+property);
                        changeAmount.innerHTML = 'Кол-во: '+cart[property].amount;
                    } else {
                        cart[property] = products[property];
                        cart[property].amount = 1;
                        let cartItem = document.createElement('div');
                        cartItem.className = 'cart-item';
                        let cartItemName = document.createElement('p');
                        cartItemName.className = 'cart-item-name';
                        let cartItemPrice = document.createElement('p');
                        cartItemPrice.className = 'cart-item-price';
                        let cartItemAmount = document.createElement('p');
                        cartItemAmount.className = 'cart-item-amount cart-item-amount_'+property;
                        cartItemName.append('Наименование товара: '+products[property].name);
                        cartItemPrice.append('Цена: '+products[property].price);
                        cartItemAmount.append('Кол-во: '+products[property].amount);
                        cartItem.append(cartItemName);
                        cartItem.append(cartItemPrice);
                        cartItem.append(cartItemAmount);
                        cartItems.append(cartItem);
                    }
                    cartCalculate();
                }                
                katalogItemName.append('Наименование товара: '+products[property].name);
                katalogItemPrice.append('Цена: '+products[property].price);
                katalogItem.append(katalogItemName);
                katalogItem.append(katalogItemPrice);
                katalogItem.append(katalogItemAddButton);
                divKatalog.appendChild(katalogItem);
            }
    </script>
</body>
</html>
